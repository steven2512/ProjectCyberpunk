<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scoreKeeping.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    <p>Use the buttons to keep score.</p>
    <label for="maxScore">Playing to</label>
    <select name="maxScore" id="maxScore">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <section>
        <button id="p1Add">+1 Player One</button>
        <button id="p2Add">+1 Player Two</button>
        <button id="reset">Reset</button>
    </section>

    <script src="scoreKeeping.js"></script>
</body>

</html>
